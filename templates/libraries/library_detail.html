<h2>{{ library.name }}</h2>

<h3>Search Books:</h3>
<form method="get">
    <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Search by title or author">
    <button type="submit">Search</button>
</form>

<h3>Books in this library:</h3>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} - {{ book.category }}
            [<a href="{% url 'edit_book' book.pk %}">Edit</a>]
            [<a href="{% url 'delete_book' book.pk %}">Delete</a>]
        </li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>

<h3>Add a new book:</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Book</button>
</form>

<br>
<a href="{% url 'library_list' %}">Back to Libraries</a>
